<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos el Hueco - En Mantenimiento</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f3460 0%, #1a5490 30%, #2980b9 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Elementos decorativos de fondo */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .bg-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -50px;
            right: -100px;
            animation: float-slow 12s ease-in-out infinite;
        }

        .bg-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
            animation: float-slow 8s ease-in-out infinite reverse;
        }

        .bg-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 10%;
            animation: float-slow 10s ease-in-out infinite;
        }

        .bg-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            right: 20%;
            animation: float-slow 15s ease-in-out infinite reverse;
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Contenedor principal asimétrico */
        .main-container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: 600px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Layout asimétrico */
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            min-height: 600px;
            position: relative;
        }

        /* Header con logo */
        .header-section {
            grid-column: 1 / 2;
            padding: 40px 50px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
        }

        .brand-logo {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 800;
            color: white;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.2);
        }

        .brand-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: #0f3460;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Contenido principal */
        .main-content {
            padding: 30px 50px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .maintenance-title {
            font-size: 3.2rem;
            font-weight: 800;
            color: #0f3460;
            line-height: 1.1;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .maintenance-subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: #556983;
            margin-bottom: 35px;
            line-height: 1.4;
        }

        .description {
            font-size: 1.1rem;
            color: #7f8c9a;
            margin-bottom: 35px;
            line-height: 1.7;
            max-width: 90%;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #556983;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 10px;
            width: 0%;
            animation: loading-progress 4s ease-in-out infinite;
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 0%; }
        }

        .eta-text {
            font-size: 0.85rem;
            color: #95a5b8;
        }

        /* Sección de ilustración mejorada */
        .illustration-container {
            position: relative;
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            border-radius: 0 25px 25px 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            grid-column: 2 / 3;
            grid-row: 1 / -1;
        }

        /* Imagen de fondo orgánica */
        .background-image {
            position: absolute;
            top: 30px;
            left: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 60px);
            background-image: url('mantenimiento.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.6;
            filter: none;
            z-index: 1;
            clip-path: polygon(0% 0%, 100% 0%, 95% 85%, 80% 100%, 20% 95%, 0% 75%);
            animation: organic-background 30s ease-in-out infinite;
            border-radius: 15px;
        }

        /* Overlay decorativo para mejor integración */
        .illustration-overlay {
            position: absolute;
            top: 30px;
            left: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 60px);
            background: linear-gradient(135deg, rgba(41, 128, 185, 0.1) 0%, rgba(52, 152, 219, 0.05) 100%);
            z-index: 2;
            border-radius: 15px;
        }

        /* Ilustración más grande y llamativa */
        .team-scene {
            position: relative;
            width: 400px;
            height: 400px;
            transform: scale(1.1);
            z-index: 3;
        }

        /* Plataforma base más grande */
        .platform {
            width: 350px;
            height: 35px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            position: absolute;
            bottom: 40px;
            left: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Estructura que están construyendo - más grande */
        .building-structure {
            position: absolute;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 180px;
        }

        .structure-base {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .structure-pillar {
            width: 16px;
            height: 120px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            position: absolute;
            bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .structure-pillar:nth-child(2) { left: 20px; }
        .structure-pillar:nth-child(3) { left: 100px; }
        .structure-pillar:nth-child(4) { right: 20px; }

        .structure-top {
            width: 160px;
            height: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            position: absolute;
            top: 20px;
            left: 30px;
            animation: building-progress 3s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes building-progress {
            0%, 100% { width: 160px; opacity: 0.9; }
            50% { width: 180px; opacity: 1; }
        }

        /* Personas trabajando - más grandes y detalladas */
        .worker {
            position: absolute;
            bottom: 75px;
        }

        /* Persona 1 - más grande */
        .worker-1 {
            left: 40px;
            width: 50px;
            height: 85px;
        }

        .worker-1 .head {
            width: 25px;
            height: 25px;
            background: #f4c2a1;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .worker-1 .body {
            width: 32px;
            height: 40px;
            background: #e74c3c;
            border-radius: 16px;
            position: absolute;
            top: 20px;
            left: 9px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        .worker-1 .arms {
            width: 35px;
            height: 8px;
            background: #f4c2a1;
            border-radius: 10px;
            position: absolute;
            top: 28px;
            left: 7px;
            transform: rotate(-20deg);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .worker-1 .legs {
            width: 12px;
            height: 25px;
            background: #2c3e50;
            border-radius: 6px;
            position: absolute;
            bottom: 0;
            left: 19px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Persona 2 - más grande */
        .worker-2 {
            right: 40px;
            width: 50px;
            height: 85px;
        }

        .worker-2 .head {
            width: 25px;
            height: 25px;
            background: #f4c2a1;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .worker-2 .body {
            width: 32px;
            height: 40px;
            background: #3498db;
            border-radius: 16px;
            position: absolute;
            top: 20px;
            left: 9px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        .worker-2 .arms {
            width: 32px;
            height: 8px;
            background: #f4c2a1;
            border-radius: 10px;
            position: absolute;
            top: 32px;
            left: 9px;
            transform: rotate(15deg);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .worker-2 .legs {
            width: 12px;
            height: 25px;
            background: #2c3e50;
            border-radius: 6px;
            position: absolute;
            bottom: 0;
            left: 19px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Persona 3 - coordinando, más grande */
        .worker-3 {
            left: 50%;
            transform: translateX(-50%);
            bottom: 75px;
            width: 50px;
            height: 85px;
        }

        .worker-3 .head {
            width: 25px;
            height: 25px;
            background: #f4c2a1;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .worker-3 .body {
            width: 32px;
            height: 40px;
            background: #f39c12;
            border-radius: 16px;
            position: absolute;
            top: 20px;
            left: 9px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        .worker-3 .arms {
            width: 30px;
            height: 8px;
            background: #f4c2a1;
            border-radius: 10px;
            position: absolute;
            top: 25px;
            left: 10px;
            animation: directing 2.5s ease-in-out infinite;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes directing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-12deg); }
        }

        .worker-3 .legs {
            width: 12px;
            height: 25px;
            background: #2c3e50;
            border-radius: 6px;
            position: absolute;
            bottom: 0;
            left: 19px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Herramientas profesionales - Limpieza */
        .floating-tools {
            display: none;
        }

        /* Elementos de construcción decorativos */
        .construction-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .crane-arm {
            position: absolute;
            top: 30px;
            right: 60px;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 2px;
            transform-origin: left center;
            animation: crane-swing 6s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes crane-swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .blueprint-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .blueprint-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
        }

        .blueprint-line:nth-child(1) {
            width: 2px;
            height: 60%;
            left: 25%;
            top: 20%;
        }

        .blueprint-line:nth-child(2) {
            width: 60%;
            height: 2px;
            left: 20%;
            top: 25%;
        }

        .blueprint-line:nth-child(3) {
            width: 2px;
            height: 40%;
            right: 25%;
            bottom: 20%;
        }

    

        /* Textura orgánica de fondo en el contenido */
        .content-texture {
            position: absolute;
            bottom: 20px;
            left: 70%;
            width: 200px;
            height: 120px;
            background-image: url('mantenimiento.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.12;
            filter: blur(2px);
            z-index: 0;
            clip-path: polygon(20% 0%, 80% 10%, 100% 60%, 90% 100%, 10% 90%, 0% 40%);
            animation: texture-flow 40s ease-in-out infinite;
            transform: rotate(25deg) scale(0.7);
        }

        @keyframes texture-flow {
            0%, 100% { 
                transform: rotate(25deg) scale(0.7);
                opacity: 0.08;
            }
            50% { 
                transform: rotate(30deg) scale(0.75);
                opacity: 0.12;
            }
        }

        @keyframes morphing-medallion {
            0%, 100% { 
                transform: rotate(15deg) scale(0.9);
                border-radius: 60% 40% 30% 70%;
            }
            25% { 
                transform: rotate(18deg) scale(0.92);
                border-radius: 55% 45% 35% 65%;
            }
            50% { 
                transform: rotate(12deg) scale(0.88);
                border-radius: 65% 35% 25% 75%;
            }
            75% { 
                transform: rotate(20deg) scale(0.91);
                border-radius: 50% 50% 40% 60%;
            }
        }

        @keyframes organic-background {
            0%, 100% { 
                clip-path: polygon(0% 0%, 100% 0%, 95% 85%, 80% 100%, 20% 95%, 0% 75%);
                transform: scale(1);
            }
            33% { 
                clip-path: polygon(0% 0%, 100% 0%, 90% 80%, 85% 100%, 15% 90%, 0% 80%);
                transform: scale(1.01);
            }
            66% { 
                clip-path: polygon(0% 0%, 100% 0%, 100% 90%, 75% 100%, 25% 100%, 0% 70%);
                transform: scale(0.99);
            }
        }

        @keyframes organic-float {
            0%, 100% { 
                transform: rotate(-8deg) skew(2deg, 1deg) translateY(0px) scale(1); 
                border-radius: 45% 30% 60% 40%; 
            }
            33% { 
                transform: rotate(-5deg) skew(1deg, 2deg) translateY(-6px) scale(1.02); 
                border-radius: 40% 60% 35% 45%; 
            }
            66% { 
                transform: rotate(-11deg) skew(3deg, 0deg) translateY(-3px) scale(0.98); 
                border-radius: 50% 25% 55% 35%; 
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            .header-section {
                grid-column: 1 / -1;
                border-right: none;
            }

            .illustration-container {
                border-radius: 0 0 25px 25px;
                min-height: 400px;
                grid-column: 1 / -1;
                grid-row: auto;
                padding: 50px 30px;
            }

            .main-content {
                padding: 30px 40px 40px;
            }

            .maintenance-title {
                font-size: 2.8rem;
            }

            .team-scene {
                width: 350px;
                height: 350px;
                transform: scale(1);
            }

            .floating-decoration {
                width: 90px;
                height: 65px;
                top: 20px;
                right: 25px;
                opacity: 0.65;
                transform: rotate(-6deg) skew(1deg, 0.5deg);
            }

            .image-medallion {
                width: 110px;
                height: 75px;
                top: -10px;
                left: -18px;
                opacity: 0.25;
                transform: rotate(12deg) scale(0.85);
            }

            .content-texture {
                width: 150px;
                height: 90px;
                left: 65%;
                bottom: 15px;
                opacity: 0.1;
                transform: rotate(20deg) scale(0.6);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 20px;
                min-height: auto;
            }

            .header-section {
                padding: 30px 30px 15px;
            }

            .main-content {
                padding: 20px 30px 30px;
            }

            .maintenance-title {
                font-size: 2.2rem;
            }

            .maintenance-subtitle {
                font-size: 1.3rem;
            }

            .team-scene {
                width: 280px;
                height: 280px;
                transform: scale(0.9);
            }

            .building-structure {
                width: 180px;
                height: 140px;
            }

            .illustration-container {
                min-height: 320px;
                padding: 40px 25px;
            }

            .floating-decoration {
                width: 75px;
                height: 50px;
                top: 15px;
                right: 20px;
                opacity: 0.55;
                transform: rotate(-5deg) skew(0.5deg, 0deg);
            }

            .image-medallion {
                width: 85px;
                height: 60px;
                top: -8px;
                left: -12px;
                opacity: 0.2;
                transform: rotate(10deg) scale(0.8);
            }

            .content-texture {
                width: 120px;
                height: 70px;
                left: 60%;
                bottom: 10px;
                opacity: 0.08;
                transform: rotate(18deg) scale(0.55);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .maintenance-title {
                font-size: 1.8rem;
            }

            .header-section {
                padding: 20px 20px 10px;
            }

            .main-content {
                padding: 15px 20px 20px;
            }

            .team-scene {
                width: 240px;
                height: 240px;
                transform: scale(0.8);
            }

            .floating-decoration {
                width: 60px;
                height: 40px;
                top: 10px;
                right: 15px;
                opacity: 0.5;
                transform: rotate(-4deg) skew(0.3deg, 0deg);
            }

            .image-medallion {
                width: 70px;
                height: 45px;
                top: -5px;
                left: -8px;
                opacity: 0.18;
                transform: rotate(8deg) scale(0.75);
            }

            .content-texture {
                width: 80px;
                height: 50px;
                left: 55%;
                bottom: 5px;
                opacity: 0.06;
                transform: rotate(15deg) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos de fondo -->
    <div class="bg-elements">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Header -->
            <div class="header-section">
                
            </div>

            <!-- Contenido principal -->
            <div class="main-content">
                <div class="image-medallion"></div>
                <div class="floating-decoration"></div>
                <div class="content-texture"></div>
                <h1 class="maintenance-title">En Mantenimiento</h1>
                <h2 class="maintenance-subtitle">Perfeccionando tu experiencia de compra</h2>
                
                <p class="description">
                    Estamos trabajando intensamente para traerte una plataforma revolucionaria. 
                    Nuestro equipo está optimizando cada detalle para ofrecerte la mejor experiencia de compra online.
                </p>

                <div class="progress-section">
                    <div class="progress-label">Progreso del desarrollo</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="eta-text">Estimamos estar listos muy pronto</div>
                </div>
            </div>

            <!-- Ilustración mejorada -->
            <div class="illustration-container">
                <div class="background-image"></div>
                <div class="illustration-overlay"></div>
                <div class="team-scene">
                    <!-- Líneas de planos de fondo -->
                    <div class="blueprint-lines">
                        <div class="blueprint-line"></div>
                        <div class="blueprint-line"></div>
                        <div class="blueprint-line"></div>
                    </div>


                    <!-- Herramientas profesionales con SVG - Ocultos -->
                    <div class="floating-tools" style="display: none;">
                        <!-- Elementos SVG ocultos -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
