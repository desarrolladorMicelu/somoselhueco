<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos el Hueco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de borde sutil */
        .container::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            z-index: 10;
            pointer-events: none;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { 
                border-color: rgba(255, 255, 255, 0.1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            }
            50% { 
                border-color: rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            }
        }

        .desktop-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            transition: all 0.5s ease-in-out;
            filter: brightness(1.02) contrast(1.05);
        }

        .mobile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: none;
            transition: all 0.5s ease-in-out;
            filter: brightness(1.02) contrast(1.05);
        }

        /* Overlay sutil para mejor integración */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.05) 50%, rgba(0,0,0,0.1) 100%);
            z-index: 5;
            pointer-events: none;
        }

        /* En móviles, mostrar imagen móvil */
        @media (max-width: 768px) {
            .desktop-image {
                display: none;
            }
            
            .mobile-image {
                display: block;
            }

            /* En móviles, borde más sutil */
            .container::before {
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px;
                border-radius: 10px;
            }
        }

        /* Para tablets/iPads - usar imagen móvil pero con ajustes específicos */
        @media (min-width: 769px) and (max-width: 1024px) {
            .desktop-image {
                display: none;
            }
            
            .mobile-image {
                display: block;
                object-fit: contain;
                background: #000;
            }

            /* En tablets, borde intermedio */
            .container::before {
                top: 15px;
                left: 15px;
                right: 15px;
                bottom: 15px;
                border-radius: 12px;
            }

            /* Ajuste específico para orientación landscape en tablets */
            @media (orientation: landscape) {
                .mobile-image {
                    object-fit: cover;
                }
                
                .container::before {
                    top: 10px;
                    left: 10px;
                    right: 10px;
                    bottom: 10px;
                }
            }
        }

        /* Efecto de carga suave */
        .desktop-image, .mobile-image {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Optimización específica para iPads */
        @media (min-width: 768px) and (max-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) {
            .mobile-image {
                object-fit: contain;
                object-position: center;
                background: #000;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.02); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="web.jpg" alt="Somos el Hueco - Desktop" class="desktop-image" onload="this.style.opacity='1'">
        <img src="movil.jpg" alt="Somos el Hueco - Mobile" class="mobile-image" onload="this.style.opacity='1'">
    </div>
</body>
</html>
